    <line x1="20" y1="50" x2="60" y2="50" stroke="#94A3B8" strokeWidth="2"/>
    <line x1="20" y1="70" x2="60" y2="70" stroke="#94A3B8" strokeWidth="2"/>
  </g>

  <!-- Target -->
